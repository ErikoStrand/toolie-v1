<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../utils.js"></script>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="../KlassSkapare/klassSkapare.js"></script>
    <script defer src="rendererS.js"></script>
    
    <title>Group Sorter</title>
    <link rel="stylesheet" href="groupie.css"> 
<body>
  <div class="flex-row">
    <div class="nofuck mover">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        class="flerp flerp-move"
      >
        <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
        />
      </svg>
    </div>
    <svg
      onclick="exit('groupie')"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 384 512"
      class="flerp flerp-close"
    >
      <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path
        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
      />
    </svg>
  </div>




    <main>
      <div class="ui">
          <form>
              <label for="classDropdown">Välj Klass:</label>
              <select id="classDropdown"></select>
              <br>
              <div>
                <label for="nameAdd">Lägg till Namn:</label>
                <input type="text" id="nameAdd">
                <button type="button" id="addNameBtn"><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 550 512"
                  width="20px"
                  fill="white"><path d="M64 80c-8.8 0-16 7.2-16 16l0 320c0 8.8 7.2 16 16 16l320 0c8.8 0 16-7.2 16-16l0-320c0-8.8-7.2-16-16-16L64 80zM0 96C0 60.7 28.7 32 64 32l320 0c35.3 0 64 28.7 64 64l0 320c0 35.3-28.7 64-64 64L64 480c-35.3 0-64-28.7-64-64L0 96zM200 344l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"
                  />
                </svg></button>
              </div>
                <label for="randomGroupName">Slumpa ett Grupp Namn</label>
                <input type="checkbox" id="randomGroupName">
                <br>
                <label for="groupLeader">Slumpa Grupp Ledare</label>
                <input type="checkbox" id="randomLeader">
                <br>
                <label for="numGroupsInput">Antal Grupper:</label>
                <input type="number" id="numGroupsInput">
                <button type="button" id="sortButton">Slumpa</button></button>
          </form>
      </div>
      <br>
      <button id="saveGroupsBtn" style="position: absolute; top: 34%; left: 46%; transform: translate(-50%, -50%);"> <svg fill="white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 512" width="20px">
        <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M64 0C28.7 0 0 28.7 0 64L0 448c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-288-128 0c-17.7 0-32-14.3-32-32L224 0 64 0zM256 0l0 128 128 0L256 0zM216 232l0 102.1 31-31c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-72 72c-9.4 9.4-24.6 9.4-33.9 0l-72-72c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l31 31L168 232c0-13.3 10.7-24 24-24s24 10.7 24 24z"
        />
      </svg></button>
      <br>
      <button id="loadGroups"  onclick="loadGroups()" style="position: absolute; top: 34%; left: 54%; transform: translate(-50%, -50%);"><svg xmlns="http://www.w3.org/2000/svg" width="20" fill="white" viewBox="0 0 550 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M128 64c0-35.3 28.7-64 64-64L352 0l0 128c0 17.7 14.3 32 32 32l128 0 0 288c0 35.3-28.7 64-64 64l-256 0c-35.3 0-64-28.7-64-64l0-112 174.1 0-39 39c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l80-80c9.4-9.4 9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l39 39L128 288l0-224zm0 224l0 48L24 336c-13.3 0-24-10.7-24-24s10.7-24 24-24l104 0zM512 128l-128 0L384 0 512 128z"/></svg></button>
      <input type="file" id="fileInput" style="display: none;" />
      <div id="groups"></div>
      <ul id="namesList"></ul> <!-- Display added names -->


    </main>

</body>
</html>
