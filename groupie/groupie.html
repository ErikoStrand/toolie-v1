<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../utils.js"></script>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="../KlassSkapare/klassSkapare.js"></script>
    <script defer src="rendererS.js"></script>
    
    <title>Group Sorter</title>
    <link rel="stylesheet" href="groupie.css"> 
<body>
  <div class="flex-row">
    <div class="mover">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
        class="moverButton"
      >
        <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
        />
      </svg>
    </div>
    <svg
      onclick="exit()"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 384 512"
      class="exitButton"
    >
      <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path
        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
      />
    </svg>
  </div>




    <div class="ui">
        <form>
            <label for="classDropdown">Select Class:</label>
            <select id="classDropdown"></select>
            <br>
            <label for="nameAdd">Add Name:</label>
            <input type="text" id="nameAdd">
            <button type="button" id="addNameBtn">Add Name</button>
            <br>
            <label for="randomGroupName">Randomize Group Names</label>
            <input type="checkbox" id="randomGroupName">
            <br>
            <label for="groupLeader">Randomize a Group Leader</label>
            <input type="checkbox" id="randomLeader">
            <br>
            <label for="numGroupsInput">Number of Groups:</label>
            <input type="number" id="numGroupsInput">
            <button type="button" id="sortButton">Sort</button>
        </form>
    </div>

    <ul id="namesList"></ul> <!-- Display added names -->
    <div id="groups"></div>
    <button id="saveGroupsBtn">Save Group</button>
    <input type="file" id="fileInput" />
    <button onclick="loadGroups()">Load Groups</button>


</body>
</html>
