<html lang="en">

<section id="clockContainer">
  <svg
  onclick="exit()"
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 384 512"
  class="exitClock"

  <div id="bigClock" class="mover gradientBackground"></div>

</html>

<script>
  function displayTime() {
  var currentDate = new Date();
  var hours = currentDate.getHours();
  var minutes = currentDate.getMinutes();
  var seconds = currentDate.getSeconds();
  hours = hours < 10 ? "0" + hours : hours;
  minutes = minutes < 10 ? "0" + minutes : minutes;
  seconds = seconds < 10 ? "0" + seconds : seconds;
  var timeString = hours + ":" + minutes + ":" + seconds;
  document.getElementById("bigClock").innerHTML = timeString;
}
setInterval(displayTime, 1000)
</script>

<style>
  *,
  *::after,
  *::before {
    box-sizing: border-box;
    font-family: Gotham Rounded, sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }


  #container {
    min-height: 800px;
    position: relative;
  }
  #clock {
    text-align: center;
    font-size: 72px;
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    margin: 0 auto;
  }

  .digitalClockClass {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
