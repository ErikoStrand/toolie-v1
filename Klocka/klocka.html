<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../utils.js"></script>
    <link rel="stylesheet" href="../styles.css" />
    <title>Clock</title>
    <script defer src="../utils.js"></script>
  </head>
  <body>
    <div class="flex-row">
      <div class="mover">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          class="moverButton"
        >

          <path
            d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
          />
        </svg>
      </div>
      <svg
        onclick="exit()"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
        class="exitButton"
      >
        <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </div>
    <div id="container" class="digitalClockClass">
      <p id="clockDigital"></p>
    </div>

    <div class="analogClockClass">
      <div class="clock" id="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
      </div>
    </div>
    <!--<button onclick="switchClock()">Ã„ndra Klocka</button>-->
  </body>
</html>

<script>
  const analogClockElement = document.getElementById("clock");
  const digitalClockElement = document.getElementById("clockDigital");
  analogClockElement.style.display = "none";
  digitalClockElement.style.display = "block";

  setInterval(displayDigitalTime, 1000);
  setInterval(displayAnalogTime, 1000);

  // Add event listener for right mouse button click
  document.addEventListener("contextmenu", (event) => {
    event.preventDefault(); // Prevent the default context menu from showing
    switchClock();
  });

  function switchClock() {
    if (analogClockElement.style.display == "none") {
      analogClockElement.style.display = "block";
      digitalClockElement.style.display = "none";
    } else {
      analogClockElement.style.display = "none";
      digitalClockElement.style.display = "block";
    }
  }

  function displayDigitalTime() {
    var d = new Date();
    var hour = d.getHours(); // 0-23
    var min = d.getMinutes(); // 0-59
    var sec = d.getSeconds(); // 0-59

    if (hour < 10) hour = "0" + hour; // Add leading zero to hours if needed
    if (min < 10) min = "0" + min; // Add leading zero to minutes if needed
    if (sec < 10) sec = "0" + sec; // Add leading zero to seconds if needed

    document.getElementById("clockDigital").innerHTML =
      hour + ":" + min + ":" + sec;
  }

  const hourHand = document.querySelector("[data-hour-hand]");
  const minuteHand = document.querySelector("[data-minute-hand]");
  const secondHand = document.querySelector("[data-second-hand]");

  function displayAnalogTime() {
    const currentDate = new Date();
    const secondsRatio = currentDate.getSeconds() / 60;
    const minutesRatio = (secondsRatio + currentDate.getMinutes()) / 60;
    const hoursRatio = (minutesRatio + currentDate.getHours()) / 12;
    setRotation(secondHand, secondsRatio);
    setRotation(minuteHand, minutesRatio);
    setRotation(hourHand, hoursRatio);
  }

  function setRotation(element, rotationRatio) {
    element.style.setProperty("--rotation", rotationRatio * 360);
  }

  setClock();
</script>

<style>
  *,
  *::after,
  *::before {
    box-sizing: border-box;
    font-family: Gotham Rounded, sans-serif;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .analogClockClass {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .clock {
    width: 300px;
    height: 300px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    border: 2px solid black;
    position: relative;
  }

  .clock .number {
    --rotation: 0;
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
    transform: rotate(var(--rotation));
    font-size: 1.5rem;
  }

  .clock .number1 {
    --rotation: 30deg;
  }
  .clock .number2 {
    --rotation: 60deg;
  }
  .clock .number3 {
    --rotation: 90deg;
  }
  .clock .number4 {
    --rotation: 120deg;
  }
  .clock .number5 {
    --rotation: 150deg;
  }
  .clock .number6 {
    --rotation: 180deg;
  }
  .clock .number7 {
    --rotation: 210deg;
  }
  .clock .number8 {
    --rotation: 240deg;
  }
  .clock .number9 {
    --rotation: 270deg;
  }
  .clock .number10 {
    --rotation: 300deg;
  }
  .clock .number11 {
    --rotation: 330deg;
  }

  .clock .hand {
    --rotation: 0;
    position: absolute;
    bottom: 50%;
    left: 50%;
    border: 1px solid white;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    transform-origin: bottom;
    z-index: 10;
    transform: translateX(-50%) rotate(calc(var(--rotation) * 1deg));
  }

  .clock::after {
    content: "";
    position: absolute;
    background-color: black;
    z-index: 11;
    width: 15px;
    height: 15px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
  }

  .clock .hand.second {
    width: 3px;
    height: 45%;
    background-color: red;
  }

  .clock .hand.minute {
    width: 7px;
    height: 40%;
    background-color: black;
  }

  .clock .hand.hour {
    width: 10px;
    height: 35%;
    background-color: black;
  }

  #container {
    min-height: 800px;
    position: relative;
  }
  #clockDigital {
    text-align: center;
    font-size: 72px;
    background-color: #333333;
    color: #fff;
    min-width: 380px;
    padding: 10px;
    border-radius: 10px;
    margin: 0 auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .digitalClockClass {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
