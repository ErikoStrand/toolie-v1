<!DOCTYPE html>
<html>
  <head>
    <title>Timer App</title>
  </head>
  <body>
    <h1>Electron Timer App</h1>
    <button id="openTimerBtn">Open Timer</button>

    <script>
      const { ipcRenderer } = require("electron");
      document.getElementById("openTimerBtn").addEventListener("click", () => {
        ipcRenderer.send("open-timer");
      });
    </script>
  </body>
</html>
