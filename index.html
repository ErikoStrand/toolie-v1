<!DOCTYPE html>
<html>
  <head>
    <title>Timer App</title>
  </head>
  <body>
    <h1>Desktop Toolie</h1>
    <button id="openTimerBtn" onclick="openWindow('timer/timer.html')">
      Open Timer
    </button>
    <button id="openTestBtn" onclick="openWindow('test/test.html')">
      Open Test
    </button>

    <script>
      function openWindow(button) {
        const { ipcRenderer } = require("electron");
        ipcRenderer.send("newWindow", button);
      }
    </script>
  </body>
</html>
