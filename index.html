<!DOCTYPE html>
<html>
  <head>
    <title>Timer App</title>
    <script defer src="utils.js"></script>
  </head>
  <body>
    <h1>Desktop Toolie</h1>
    <button id="openTimerBtn" onclick="openWindow('timer/timer.html')">
      Open Timer
    </button>

    <button id="openGroupieBtn" onclick="openWindow('groupie/groupie.html')">
      Open Grupp Slumpare
    </button>
    <button id="openTestBtn" onclick="openWindow('test/test.html')">
      Open Test
    </button>
    <button
      id="openNamnSlumpare"
      onclick="openWindow('namnSlumpare/NamnS.html')"
    >
      Open Namn Slumpare
    </button>
    <button id="openKlocka" onclick="openWindow('Klocka/klocka.html')">
      Klocka
    </button>
    <button
      id="openStartblock"
      onclick="openStartblock('startblock/startblock.html')"
    >
      startblock
    </button>
    <button
      id="openKlassskapare"
      onclick="openWindow('klassSkapare/klassSkapare.html')"
    >
      klass skapare
    </button>
  </body>
</html>
<script>
  function openWindow(button) {
    const { ipcRenderer } = require("electron");
    ipcRenderer.send("newWindow", button);
  }
  function openStartblock(button) {
    const { ipcRenderer } = require("electron");
    ipcRenderer.send("startblock", button);
  }
</script>
