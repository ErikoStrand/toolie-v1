<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klass Creator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      button {
        cursor: pointer;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
      }

      #namesList {
        list-style-type: none;
        padding: 0;
        border: 1px solid #ddd;
      }
      #namesList li div {
        display: flex;
        flex-direction: row;
        gap: 4px;
      }
      #namesList li {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        gap: 4px;
        padding: 2px;
        border-bottom: 1px solid #eee;
        background-color: white;
      }
      #namesList li:last-child {
        border-bottom: none;
      }

      select,
      ul {
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
      }

      #mover {
        flex-grow: 1;
        -webkit-app-region: drag;
        -webkit-user-select: none;
        user-select: none;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div class="flex-row">
      <div id="mover">
        <svg
          xmlns="http://www.w3.org/2000/svg"

          />

      </div>
      <div id="closer" onclick="exit()">
        <svg

          viewBox="0 0 512 512"
          width="20px"
        >
          <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com/ License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->

    </div>

    <script src="klassSkapare.js"></script>
    <h1>Klass Creator</h1>
    <div>
      <div class="form-group">
        <label for="className">Klass namn:</label><br />
        <input type="text" id="className" placeholder="Skriv Class Name" />
      </div>
      <div class="form-group">

    <select id="classDropdown"></select>

</html>
