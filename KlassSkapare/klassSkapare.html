<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp Skapare</title>
    <script src="../utils.js"></script>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="klassSkapare.js"></script>
    <link rel="stylesheet" href="klassSkapare.css" />
  </head>
  <body>
    <div class="flex-row">
      <div class="nofuck mover">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
          class="flerp flerp-move"
        >
          <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
          />
        </svg>
      </div>
      <svg
        onclick="exit()"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
        class="flerp flerp-close"
      >
        <!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </div>

    <section class="default-background padding">
      <div>
        <h1>Importera Grupper</h1>
        <input
          class="padding-down"
          type="file"
          id="avatar"
          name="avatar"
          accept=".json"
        />

        <h1>Skapa Grupper</h1>
        <div class="form-group">
          <label for="className">Grupp namn:</label><br />
          <input type="text" id="className" placeholder="Skriv Class Name" />
        </div>
        <div class="form-group">
          <label for="studentName">LÃ¤gg Student:</label><br />
          <input type="text" id="studentName" placeholder="Enter Elev Name" />
          <button onclick="addStudents()">Add</button>
        </div>
        <ul id="studentList"></ul>
        <button class="padding-down" onclick="saveClass()">Spara Grupp</button>
      </div>
      <h1>Redigera Grupper</h1>
      <select id="classDropdown"></select>
      <h2 id="class-name"></h2>
      <ul id="namesList"></ul>
      <span>
        <input class="defaultInput" type="text" id="nameAdd" />
        <button class="defaultButton" onclick="addName()">Addera</button>
      </span>
      <button onclick="saveEditedClass()">Spara Grupp</button>
      <button onclick="deleteClass()">Radera Grupp</button>
    </section>
  </body>
</html>
<script>
  function exit() {
    ipcRenderer.send("close-window");
  }
</script>
