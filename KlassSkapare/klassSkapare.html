<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
      button {
        cursor: pointer;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Class Manager</h1>
    <div>
      <div class="form-group">
        <label for="className">Class Name:</label><br />
        <input type="text" id="className" placeholder="Enter class name" />
      </div>
      <div class="form-group">
        <label for="studentName">Add Student:</label><br />
        <input type="text" id="studentName" placeholder="Enter student name" />
        <button onclick="addStudent()">Add</button>
      </div>
      <ul id="studentList"></ul>
      <button onclick="saveClass()">Save Class</button>
    </div>

    <script src="klassSkapare.js"></script>
  </body>
</html>
